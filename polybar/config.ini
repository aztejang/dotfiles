[colors]
background = #01111d
background-alt = #01111d
foreground = #e5bac2
primary = #3e6b86
secondary = ##a08287
alert = #d2768c
disabled = #675b82

[bar/bar1]
width = 100%
height = 24pt
radius = 0
tray-detached = false
dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator-foreground = ${colors.disabled}

font-0 = NotoMono;2
font-1 = InconsolataNerdFontPropo-Regular:pixelsize=13;2
font-2 = InconsolataNerdFontPropo-Bold:pixelsize=13;2
#font-3 = Font Awesome 6 Brands:pixelsize=12;2

modules-left = session date
modules-center = xworkspaces
modules-right = wlan eth battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/session]
type = custom/text
click-left = ~/.config/rofi/scripts/power-menu.sh
content = %{T4}%{T-}
content-background = ${colors.disabled}
content-foreground = ${colors.background}
content-padding = 1

[module/xworkspaces]
type = internal/xworkspaces

label-active = 
label-active-background = ${colors.background-alt}
label-active-padding = 1

label-occupied = 
label-occupied-padding = 1

label-urgent = 
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =  %{A1:~/.config/rofi/scripts/wifi-menu.sh:}󰖩%{A}
label-disconnected = %{A1:~/.config/rofi/scripts/wifi-menu.sh:}󱚼%{A}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = 󰈀
label-disconnected = 

[module/date]
type = internal/date
interval = 1

date =  %H:%M
date-alt = 󰃭 %a %d/%m

label = %date%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
full-at = 98
low-at = 15
battery = BAT0
adapter = ADP1
format-full-prefix = 󰁹
format-full = <label-charging>
format-full-prefix-foreground = ${colors.foreground}
format-charging-prefix = 󰂄
format-charging = <label-charging>
label-charging = %percentage:2%%
label-charging-padding = 1
format-charging-prefix-foreground = ${colors.foreground}
format-discharging = <ramp-capacity><label-discharging>
label-discharging = %percentage%%
label-discharging-padding = 1
ramp-capacity-0 = "󰁺"
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1 = "󰁼"
ramp-capacity-1-foreground = ${colors.foreground}
ramp-capacity-2 = "󰁽"
ramp-capacity-2-foreground = ${colors.foreground}
ramp-capacity-3 = "󰁾"
ramp-capacity-3-foreground = ${colors.foreground}
ramp-capacity-4 = "󰂁"
ramp-capacity-4-foreground = ${colors.foreground}
ramp-capacity-5 = "󰂂"
ramp-capacity-5-weight = 2
ramp-capacity-5-foreground = ${colors.foreground}
format-low = <ramp-capacity><label-low>
label-low-padding = 1
label-low-foreground = ${colors.foreground}
poll-interval = 5

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
